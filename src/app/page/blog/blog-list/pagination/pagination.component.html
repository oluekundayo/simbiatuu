<div class="flex flex-col md:flex-row items-stretch justify-between gap-4 p-4 bg-gray-100 rounded-lg w-full">
  <!-- Go to Page -->
  <div class="flex flex-wrap items-center gap-2 w-full md:w-auto">
    <span class="whitespace-nowrap text-black">Go to Page</span>
    <input
      type="number"
      [(ngModel)]="goToPageValue"
      (keyup.enter)="onGoToPage()"
      class="w-20 px-2 py-1 border border-gray-300 rounded"
      [min]="1"
      [max]="totalPages"
      placeholder="1"
    />
    <button
      (click)="onGoToPage()"
      class="px-3 py-1 bg-gray-950 text-white rounded hover:bg-gray-900"
    >
      Go
    </button>
  </div>

  <!-- Pagination Controls -->
  <div class="flex flex-wrap justify-center md:justify-end items-center gap-2 w-full">
    <!-- Previous Button -->
    <button
      (click)="onPageChange(currentPage - 1)"
      [disabled]="currentPage === 1"
      class="px-3 py-1 bg-gray-300 rounded disabled:bg-gray-400 disabled:cursor-not-allowed hover:bg-gray-400"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
    </button>

    <!-- Page Numbers -->
    @for (page of pages; track page) {
      <button
        (click)="onPageChange(page)"
        class="text-black"
        [class]="
          currentPage === page
            ? 'px-3 py-1 bg-gray-400 text-black rounded'
            : 'px-3 py-1 bg-gray-300 hover:bg-gray-400 rounded'
        "
      >
        {{ page }}
      </button>
    }

    <!-- Ellipsis -->
    @if (pages[0] > 2) {
      <span class="px-3 py-1">...</span>
    } @if (pages[pages.length - 1] < totalPages - 1) {
      <span class="px-3 py-1">...</span>
    }

    <!-- Next Button -->
    <button
      (click)="onPageChange(currentPage + 1)"
      [disabled]="currentPage === totalPages"
      class="px-3 py-1 bg-gray-300 rounded disabled:bg-gray-400 disabled:cursor-not-allowed hover:bg-gray-400"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
      </svg>
    </button>
  </div>
</div>
