<div class="min-h-screen bg-[#0f0f0f] text-white font-sans">
  <!-- NAVIGATION -->
  <app-header></app-header>

  <section class="py-12 px-6 pt-22">
    <h2 class="text-2xl font-bold mb-6">Recent blog posts</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      @for (blog of blogs; track blog) {
      <div class="bg-white rounded-lg shadow-md overflow-hidden cursor-pointer" (click)="blogDetails(blog)">
        <img [src]="blog.image" class="w-full h-48 object-cover" />
        <div class="p-4">
          <h3 class="font-semibold text-lg mb-2 text-black">
            {{ blog.title }}
          </h3>
          <p class="text-xs  text-black mb-4">
            {{ blog.details }}
          </p>
          <p class="text-sm text-gray-600">
            {{ blog.author }} â€¢ {{ blog.date }}
          </p>
        </div>
      </div>
      }
    </div>

    <div class="mt-8 flex justify-center w-full px-8 ">
      <app-pagination
        [currentPage]="currentPage"
        [totalPages]="totalPages"
        (pageChange)="onPageChange($event)"
      ></app-pagination>
    </div>
  </section>

  <!-- Testimonials Section -->
  <!-- <app-testimonials /> -->
  <app-footer />
</div>
