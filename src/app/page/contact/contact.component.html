  <div class="min-h-screen bg-gray-50 flex items-center justify-center py-36 px-6 md:py-12">
  <div class="max-w-6xl w-full grid grid-cols-1 md:grid-cols-2 gap-6">
    
    <!-- Left Side - Contact Information -->
    <div class="bg-[#0b253a] text-white rounded-lg p-8 shadow-lg relative">
      <h2 class="text-2xl font-semibold mb-2">Contact Information</h2>
      <p class="text-gray-300 mb-6">Say something to start a live chat!</p>

      <!-- Phone -->
      <div class="flex items-center gap-3 mb-4">
        <img src="bxs_phone-call.svg" alt="">
        <span><a href="tel:+447852304977">+44 7852 304977</a></span>
      </div>

      <!-- Email -->
      <div class="flex items-center gap-3 mb-4">
        <img src="ic_sharp-email.svg" alt="">
        <span><a href="mailto:sales@simbiatuu.com">{{"sales@simbiatuu.com"}}</a></span>
      </div>

      <!-- Address -->
      <div class="flex items-center gap-3 mb-6">
        <img src="carbon_location-filled.svg" alt="">
        <span>Instagram & TikTok: {{"@simbiatuu"}}</span>
      </div>

      <!-- Social Icons -->
      <div class="flex space-x-4 mt-6">
        <a href="#" class="bg-yellow-400 text-black p-3 rounded-full hover:bg-yellow-500 flex justify-center items-center">
          <img src="x.svg" alt="">
        </a>
        <a href="#" class="bg-yellow-400 text-black p-3 rounded-full hover:bg-yellow-500 flex justify-center items-center">
          <img src="ig.svg" alt="">
        </a>
        <!-- <a href="#" class="bg-yellow-400 text-black p-3 rounded-full hover:bg-yellow-500">
          <i class="fab fa-instagram"></i>
        </a> -->
      </div>
      <div class="absolute bottom-0 right-0">
        <img src="Group 1000001785.svg" alt="">
      </div>
    </div>

    <!-- Right Side - Contact Form -->
    <div class="bg-white rounded-lg p-8 shadow-lg relative">
      <h2 class="text-xl font-semibold text-gray-700 mb-6">Contact Us</h2>

      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Name Fields -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input formControlName="firstName" type="text" placeholder="First Name"
            class="border-b border-gray-300 focus:border-yellow-500 outline-none py-2" />
          <input formControlName="lastName" type="text" placeholder="Last Name"
            class="border-b border-gray-300 focus:border-yellow-500 outline-none py-2" />
        </div>

        <!-- Email and Phone -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input formControlName="email" type="email" placeholder="Email"
            class="border-b border-gray-300 focus:border-yellow-500 outline-none py-2" />
          <input formControlName="phone" type="text" placeholder="Phone Number"
            class="border-b border-gray-300 focus:border-yellow-500 outline-none py-2" />
        </div>

        <!-- Subject -->
        <div>
          <label class="block text-gray-600 mb-2">Preferred Contact Method?</label>
          <div class="flex flex-wrap gap-4">
            <label class="flex items-center gap-2">
              <input type="radio" name="subject" formControlName="subject" value="General Inquiry" />
              Email
            </label>
            <label class="flex items-center gap-2">
              <input type="radio" name="subject" formControlName="subject" value="Support" />
              Phone
            </label>
            <label class="flex items-center gap-2">
              <input type="radio" name="subject" formControlName="subject" value="Feedback" />
              DM on Instagram
            </label>
          </div>
        </div>

        <!-- Message -->
        <textarea formControlName="message" rows="4" placeholder="Write your message..."
          class="w-full border-b border-gray-300 focus:border-yellow-500 outline-none py-2"></textarea>

        <!-- Submit Button -->
        <button type="submit"
          class="bg-[#0b253a] text-white px-6 py-3 rounded-md hover:bg-[#133553] transition w-full md:w-auto">
          Send Message
        </button>
      </form>
      <div class="absolute bottom-0 right-0">
        <img src="letter_send 1.svg" width="120px" alt="">
      </div>
    </div>
  </div>
</div>


  <app-footer />
</div>
