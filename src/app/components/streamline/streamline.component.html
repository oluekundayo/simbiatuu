<section class="bg-[#fdf8f4] py-10 md:py-16 px-4 md:px-6">
  <div class="max-w-6xl mx-auto text-center">
    <!-- Headline -->
    <h2 class="text-2xl sm:text-3xl md:text-4xl font-light text-black">
      Streamline Your Team,
      <span class="font-bold">Supercharge Your Workflow</span>
    </h2>
    <p class="mt-4 text-gray-600 max-w-2xl mx-auto text-sm sm:text-base">
      All-in-one plan, collaborate, and deliver — faster and
      smarter.
    </p>

    <!-- CTA -->
    <button
      class="mt-6 custom-button group relative inline-flex items-center justify-between gap-3 px-6 py-3 rounded-md bg-[#c86635] text-white backdrop-blur transition-all hover:bg-[#e35336a0]"
      (click)="send()"
    >
      <span class="text-sm font-semibold tracking-wide button-text-3"
        >Contact Us</span
      >
      <span
        class="transition-transform duration-300 ease-in-out group-hover:rotate-45 group-hover:translate-x-1 button-text-3"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 384 512"
          class="w-4 h-4 fill-current"
        >
          <path
            d="M336 96c8.8 0 16 7.2 16 16v224c0 8.8-7.2 16-16 16s-16-7.2-16-16V150.6L59.3 411.3c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6L297.4 128H112c-8.8 0-16-7.2-16-16s7.2-16 16-16h224z"
          />
        </svg>
      </span>
      <div class="button-overlay"></div>
    </button>

    <!-- People Cards -->
    <div class="mt-10 flex items-center justify-center relative">
      <!-- Fade edges for large screens -->
      <div
        class="hidden md:block absolute left-0 top-0 bottom-0 w-20 bg-gradient-to-r from-[#fdf8f4] to-transparent z-10"
      ></div>
      <div
        class="hidden md:block absolute right-0 top-0 bottom-0 w-20 bg-gradient-to-l from-[#fdf8f4] to-transparent z-10"
      ></div>

      <!-- Curved row with horizontal scroll on small -->
      <div
        class="flex gap-3 sm:gap-4 overflow-x-auto md:overflow-hidden px-2 md:px-0 scrollbar-hide"
      >
        @for (person of people; track person) {
        <div
          class="rounded-2xl overflow-hidden shadow-lg transition flex-shrink-0"
          [style.transform]="
            'rotate(' +
            person.rotate +
            'deg) ' +
            'translateY(' +
            person.translateY +
            'px) ' +
            'scale(' +
            person.scale +
            ')'
          "
        >
          <img
            [src]="person.img"
            alt="Team member"
            class="w-28 h-40 sm:w-36 sm:h-52 md:w-40 md:h-56 object-cover"
          />
        </div>
        }
      </div>
    </div>
