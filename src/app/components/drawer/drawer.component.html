<div class="relative">
  @if (isOpen) {
  <!-- Backdrop -->
  <div
    class="fixed inset-0 bg-black opacity-50 z-40"
    (click)="closeDrawer()"
  ></div>
  }

  <!-- Drawer Panel -->
  <div
    [class.translate-x-full]="!isOpen"
    class="fixed top-0 right-0 h-full bg-black shadow-lg transform transition-transform duration-300 ease-in-out z-50"
    [ngClass]="responsiveSizeClass"
  >
    <div class="p-4 flex bg-black items-center"
    [class]="arrow ? 'justify-start' : 'justify-between'">
      @if (arrow) {
      <div>
        <button
          type="button"
          class="text-gray-400 hover:text-gray-200 focus:outline-none text-4xl flex items-center justify-center gap-1"
          (click)="backNavDrawer()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
            class="w-10 h-10 mt-1.5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 19l-7-7 7-7"
            />
          </svg>
        <h2 class="font-semibold text-gray-400 hover:text-gray-200 text-3xl p-0 m-0">{{ arrowName }}</h2>
        </button>
      </div>
      } @if (!arrow) {
      <h2 class="text-lg font-semibold">{{ title }}</h2>
      <button
        type="button"
        class="text-gray-400 hover:text-gray-200 focus:outline-none text-4xl"
        (click)="closeDrawer()"
      >
        âœ•
      </button>
      }
    </div>

    <div class="p-4 w-full h-full overflow-y-auto pb-20 custom-scroll">
      <ng-content></ng-content>
    </div>
  </div>
</div>
